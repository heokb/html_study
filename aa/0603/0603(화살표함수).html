<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수 연습</title>
</head>
<body>
    <h2>마우스를 살짝 갖다 대세요.</h2>
    <main>미션부분입니다.<br>이 부분에 마우스를 살짝 대면 '라인컴퓨터 아트학원' 글자가 나오게 작업하세요.</main>
    
    <script>
        const a1 = 25; //const라 값 절대 변경x
        const a2 = 37;

        let x = document.querySelector('h2');
                x.addEventListener('mouseover',() => a4()); // 부모 자식이 복잡하게 얽혀있으면 mouseover사용x mouseenter는 똑같은데 더 안전하다.
                a4 = () => x.innerHTML = "화살표함수 연습중" ; //새로운 방법  
                // x.addEventListener('mouseover',() => x.innerHTML = "화살표함수 연습중"); 한번만 사용하려면 이렇게 해도됨      
        let y = document.querySelector('main');
                y.addEventListener('mouseenter', () => lo4() );  //이벤트 리스너에서는 화살표 방식은 함수명을 직접 호출x     
                lo4 = () => y.innerHTML = "라인컴퓨터 아트학원" ; //새로운 방법 
                //lo4 = () => y.innerHTML = a1 + a2;
       

        //h2에 마우스를 갖다대는 증상을 감지하면 , a4라는 함수를 호출한다.
        // 두번 하려면 y.addEventListener('mouseenter', () => {alert('뚜뚜'); lo4();} ); 이렇게 해야한다.
    </script>
</body>
</html>
