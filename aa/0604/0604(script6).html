<body>
    <h3>이곳에 확정이 표시되게 하세요</h3>
    <script>
        let s = prompt('수강과목은?' ,'');
        s = s.toUpperCase(); //소문자로 입력을 해도 대문자로 변경해줌
        if(s =="자바스크립트") {
            s= "JAVASCRIPT";
        }
        switch(s){
            case 'HTML' :   
                    s += '은 1학점입니다.';
                    break;
            case 'CSS' :
                    s += '는 2학점입니다.';
                    break;
            case 'JAVASCRIPT' :
                    s += '는 3학점입니다.';
                    break;
            default : 
                    s = "해당 과목은 없습니다.";
        }
        //alert( s );
        document.querySelector('h3').innerHTML = s;
