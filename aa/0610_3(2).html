<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 휠로 색깔 바꾸기</title>
    <style>
        body {height:200vh;background-image: linear-gradient(rgb(213, 238, 172),rgb(140, 223, 102),rgb(89, 233, 23));}
        #x 
        {
            width: 50%; height: 200px;top:300px; background: skyblue;
            /*position:sticky; /*아래로 휠을 내려도 고정된다.*/ 
            position: fixed;/*콘텐츠에 내용물이 없으면 아무것도 안나옴*/
            left: calc(50%/2); transition: 1s;
        }
        #x.on {background-color: rgb(215, 80, 228); top:100px; transform: scale(1.2);}
    </style>
</head>
<body>
    <h1>mouse whell(scroll)을 움직이세요</h1>
    <div id="x"></div>
    <script>
        let a = ['wheel','scroll']; //2개이상의 이벤트를 감지하기 위해서 적음
        let b = document.querySelector('#x');
            
        for(let i of a)
        {
            window.addEventListener(i,()=>ck());
            ck = () =>
            {
            //document.querySelector('#x').classList.add('on')
            console.log(window.pageYOffset);
            let x = window.pageYOffset; //window가 제일 큰 부모라 window로 씀

            if( x > 100)
            {
                b.classList.add('on');
            }
            else
            {
                b.classList.remove('on');
            }
            }
        }
    </script>
</body>
</html>
