<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력된 폼 값을 하단요소에 표시하기</title>
    <style>
        form {
            max-width: 300px;
        }
        fieldset {
            border:2px dashed rgb(0, 0, 0); border-radius: 20px; box-shadow: 4px 4px 4px gray; padding-right: 30px;
        }
        legend {
            background-color: white; text-align: center; padding:0 10px;
            font-weight:bold; font-size: 1.2rem;
        }
        input, span {
            float:right;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>개인정보</legend>
                <p><label for="id">아이디</label>       <input type="text" id="id"></p>
                <p><label for="pw">비밀번호</label>     <input type="password" id="pw"></p>

                <p><label for="sc">검색</label>         <input type="search" id="sc"></p>
                <p><label for="em">이메일</label>       <input type="email" id="em"></p>
                <p><label for="co">선호색상</label>     <input type="color" id="co"></p>
                <p><label for="ma">만족도</label>       <input type="range" id="ma"></p>
                <p>수신여부
                    <span>
                        <input type="radio" id="y" name="email" value="YES"><label for="y">YES</label><br>    <!--동일한 내용으로 grouping-->
                        <input type="radio" id="n" name="email" value="NO" checked><label for="n">NO</label><br>     
                    </span>
                </p>
                <br>
                <p><label for="ho">취미2개</label>      <input type="checkbox" id="ho"></p>

                <p><button type="button">확인</button></p>
                <!--<input type="submit" value="닫기">-->
        </fieldset>
    </form>
    <footer>
        <p id="f">아이디</p>
        <p id="f1">비밀번호</p>
        <p id="f2">검색</p>
        <p id="f3">이메일</p>
        <p id="f4">선호색상</p>
        <p id="f5">만족도</p>
        <p id="f6">취미2개</p>
        <p id="f7">수신여부</p>
    </footer>
    <script>
        const x = document.querySelector("#id");
        const ok = document.querySelector("button");
        const x1 = document.querySelector("#pw");
        const x2 = document.querySelector("#sc");
        const x3 = document.querySelector("#em");
        const x4 = document.querySelector("#co");
        const x5 = document.querySelector("#ma");
        const x6 = document.querySelector("#ho");

        //const x7 = document.querySelector('input[name="email"]');   //수신여부 (값이 변하므로 함수 안으로 :checked)

        ok.addEventListener('click' , vv);
        function vv() {
            document.querySelector("#f").innerHTML = x.value;
            document.querySelector("#f1").innerHTML = x1.value;
            document.querySelector("#f2").innerHTML = x2.value;
            document.querySelector("#f3").innerHTML = x3.value;
            document.querySelector("#f4").innerHTML = x4.value;
            document.querySelector("#f5").innerHTML = x5.value;
            document.querySelector("#f6").innerHTML = x6.value;
            //document.querySelector("#f").innerHTML = x.value + "." + x1.value + "." + x2.value + "." + x3.value + "." + x4.value + "." + x5.value + "." + x6.value + "." ;
            const x7 = document.querySelector('input[name="email"]:checked');
            document.querySelector("#f7").innerHTML = x7.value;
        }
    
    </script>
</body>
</html>
