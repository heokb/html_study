<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form(p.68)</title>
    <style>
        form {
            max-width: 300px;
        }
        fieldset {
            border:2px dashed red; border-radius: 20px; box-shadow: 4px 4px 4px gray; padding-right: 30px;
        }
        legend {
            background-color: white; text-align: center; padding:0 10px;
            font-weight:bold; font-size: 1.2rem;
        }
        input {
            float:right;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인</legend>
                <p>ID : <input type="text" required></p>
                <p>PW : <input type="password" required></p>
                <p><button type="button">확인</button></p>
                <!--<input type="submit" value="닫기">-->
        </fieldset>
    </form>
    <footer>1111111</footer>
    <script>
        const x = document.querySelector("input");
        //alert (x)
        const ok = document.querySelector("button");
        const pw = document.querySelectorAll("input")[1];

        ok.addEventListener('click' , vv);
        function vv() {
            // alert ( "버튼누름" )
            // document.querySelector("footer").innerHTML = x.value;
            document.querySelector("footer").innerHTML = pw.value;
        }

    
    </script>
</body>
</html>
