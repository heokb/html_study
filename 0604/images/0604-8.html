<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forë¬¸ p.348</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
        let table = '<table>';
            for (var i=2; i<=9; i++) {
                table += '<tr>';
                    for (var j=1; j<=9; j++) {
                        table += '<td>' + i + '*' + j + '=' + i * j + '</td>';
                    }
                    table += '</tr>';
            }
            table += '</table>';
            document.write(table);
    </script>
</body>
</html>
