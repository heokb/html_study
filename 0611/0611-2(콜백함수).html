<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>콜백함수는 다른 함수의 병렬로 실행되는 비동기 함수에 활용된다.</h1>
    <h2>3개의 인수를 통해 콜백 함수를 공부하자</h2>

    <p>here</p>

    <script>
        const $p = document.querySelector('p');

        x = t => $p.innerHTML = t;  //....4번째로 실행됨
        //괄호 안의 인수, 괄호 생략가능

        y = (i, j, c) => {   //....2번째로 실행됨
            let t = ` ${i}와 ${j}를 곱하여 ${i*j}가 되었다. `;
            c(t);   //....콜백함수 부분 3번째로 실행됨
        }
        y(5, 3, x); //....1번째로 실행됨
    </script>
</body>
</html>
