<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setinterval method를 통해 콜백함수 이해하기</title>
</head>
<body>
    <h1>

    </h1>
    <script>
        setInterval(() => x() , 1000); //1초마다 x()함수 호출

        x = () => {
            //교재 p.373 내장객체
            const d = new Date(); 
            
            //console.log(d.getDay());  // [0,1,2,3,4,5,6] 일,월,화,수,목,금,토
            let i = d.getDay();
            switch (i) {
                case 0: i="일요일"; break;
                case 1: i="월요일"; break;
                case 2: i="화요일"; break;
                case 3: i="수요일"; break;
                case 4: i="목요일"; break;
                case 5: i="금요일"; break;
                default: i="토요일";
            }

            
            //console.log(d.getSeconds());
            document.querySelector('h1').innerHTML = 
                `지금 시각은<br> ${d.getHours()}시 ${d.getMinutes()}분 ${d.getSeconds()}초이며, <br> ${i}입니다.`;
            
        }
    </script>
    
</body>
</html>
