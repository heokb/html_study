<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펼침메뉴 - value값이 없을 때</title>
    <!-- (( 펼침메뉴 기능 ))
Select ~ option 태그에서 선택한 항목의 value를 인식하여
코드작성할 수 있다. 
value는 숫자(1,2,3)라도 문자형("1","2","3")으로 인식한다.
이때 Number( x.value) 하면 숫자로 변환된다.
Number() 메소드는 자바스크립트의 내장함수중 하나이다.

value 값이 없는 select option의 경우에는 
x.selectedIndex 속성으로 코드 작성에 활용할 수 있다.  -->
</head>
<body>
    <section id="menu">
        <h2>선호 음식 유형</h2>
        <select>
            <option>유형선택</option>
            <option>한식</option>
            <option>중식</option>
            <option>일식</option>
            <option>퓨전식</option>
        </select>
    </section>
    <p>결과 표시 부분</p>
    <script>
        const x = document.querySelector('select');
        const y = document.querySelector('p');
        x.addEventListener('change' , ()=> eat());

        eat = () => {
            // alert ( x.selectedIndex ); //[0,1,2,3,4]
            const i = x.selectedIndex;
            // alert ( x[i].innerText ); //['유형선택','한식','일식','중식','퓨전식']

            const z = x[i].innerText;
            y.innerText = "고객님은 " + z + " 유형을 선택하셨습니다.";
        }
    </script>
    
</body>
</html>
