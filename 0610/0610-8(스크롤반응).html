<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤에 반응하여 색 변경하기</title>
    <style>
        body {
            height: 200vh;
            background-image: linear-gradient(red,green,blue);
        }
        #x {
            position: fixed;
            top: 500px;
            background-color: aqua;
            height: 50px;
            width: 50%;
            left: calc(50%/2);
            transition: 5s;
        }
        #x.on {
            background-color:purple; 
            top:0;
        }
    </style>
</head>
<body>
    <h2>마우스 휠(스크롤)을 움직이세요.</h2>
    <div id="x"></div>

    <script>
        const b = ['wheel' , 'scroll'];  //두개 이상의 이벤트를 감지하기 위해서.
        for( const i of b ) {
            window.addEventListener( i , () => 
            document.querySelector('#x').classList.add('on')
            );
        };

    </script>
</body>
</html>
